<title>Menu Template</title>
<style>
/* https://www.w3schools.com/colors/colors_names.asp */
/* 2017-09-29*/

	html { --mnu-color: fuchsia; --mnu-back-color: bisque; --mnu-width: 300px;  height: 100%; }

	body { border: 1px solid var( --mnu-color ); box-sizing: border-box; font: 12pt monospace;  height: 100%; margin: 0 auto; }
	a { color: var( --mnu-color ); text-decoration: none; }
	a:hover, a:focus{ background-color: yellow; color: #aaa; }
	h3 { margin: 0; }

	select { width: 100%; }
	summary { outline: none; font-size: 14pt }
	textarea { box-sizing: border-box; height: 200px; width: 100%; }

	button, input[type=button] { background-color: #ddd; border: none; color: var( --mnu-color ); cursor: pointer;padding: 3px 20px; }
	button:hover { background-color: #ccc; color: #fff }

	input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%; }
	input[type=range]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

	.floatRight { float: right; width: 70px;}

	#divContents { border: 1px solid var( --mnu-color ); box-sizing: border-box; height: 100%; left: 0; margin: 0 auto; right: 0; width: 800px; }
	#ifrContents { box-sizing: border-box; border: 5px solid var( --mnu-color ); height: 100%; width: 100%; }

	#divMenu { background-color: var( --mnu-back-color ); border: 1px solid var( --mnu-color ); max-width: var( --mnu-width ); padding: 5px; }

</style>
