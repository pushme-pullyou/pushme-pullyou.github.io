<script>

// Copyright 2017 Pushme Pullyou authors ~ MIT license

	var user = {
		user : 'FrontendMasters',
		repo : 'front-end-handbook-2017',
		branch : 'master',
		folder : '',
		rawgit: true

	};


	CNT.massageText = function( response ){

		var text;

		text = TOO.converter.makeHtml( response );

		text = text.replace( /src="images/g, 'src="https://rawgit.com/FrontendMasters/front-end-handbook-2017/master/images/' );
		text = text.replace( /src="..\/images/g, 'src="https://rawgit.com/FrontendMasters/front-end-handbook-2017/master/images/' );

		return text;

	};


	init();

	function init() {

		if ( window.self !== window.top ) { container.style.left = '-325px'; }

		window.addEventListener ( 'hashchange', onHashChange, false );

		mnuTitle.innerHTML = 'TooToo HTML';
		mnuTagline.innerHTML = document.head.querySelector( "[name=description]" ).content;

		SET.init();

		TOO.initUser( user );

	}


	function onHashChange() {

		CNT.getFileSetContents( location.hash.slice( 1 ) );

		if ( MNU.files ) {

			links = document.getElementsByTagName( 'li' );

			for ( let i = 0; i < links.length; i++ ) {

				link = links[ i ];
				text = link.firstChild.hash;

				if ( text === location.hash ) {

console.log( 'bingo ', MNU.files.indexOf( location.hash ) );

					link.style.backgroundColor = 'lightgreen';

				} else {

					link.style.backgroundColor = '';

				}

			}

		}

	}

</script>
