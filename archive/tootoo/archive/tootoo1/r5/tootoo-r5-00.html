	function getMenuSelectUserOptions(){

		users.keys = Object.keys( users );

		for ( var i = 0; i < users.keys.length; i++ ) {

			user = users[ users.keys[ i ] ];

			SELselUser[ i ] = new Option( user.user + ' ' + user.repo + ' ' + user.folder + ' ' + user.branch, users.keys[ i ] );

		}

	}


	function setUser( user ){

		TOO = users[ user ];
// to JS?
//		TOO.url = 'https://api.github.com/repos/' + TOO.user + '/' + TOO.repo + '/git/trees/' + TOO.branch + '?recursive=1';

		if ( TOO.rawgit ) {

			TOO.urlGHPages = 'https://rawgit.com/' + TOO.user + '/' + TOO.repo + '/' + TOO.branch + '/' + TOO.folder + ( TOO.folder ? '/' : '' );

		} else {

			TOO.urlGHPages = 'https://' + TOO.user + '.github.io/' + TOO.repo + '/' + TOO.folder + ( TOO.folder ? '/' : '' );

		}

		getNextPreviousButtons();

// all needed?

	function onWindowResize() {

		contents.style.width = window.innerWidth - 350;
