<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>TooToo4 Ladybug Library</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' >
<meta name=description content='Browse and view files on Ladybug Tools with remarkable ease.' >
<meta name=keywords content='CSS,HTML,JavaScript,GitHub,FOSS' >
<meta name=date content='2017-06-11' >
<link rel=stylesheet href=js/style.css >
</head>
<body>
<script src=https://cdn.rawgit.com/showdownjs/showdown/master/dist/showdown.min.js ></script>
<script src=js/tootoo4.js ></script>
<script src=js/menu5.js ></script>
<script src=js/select-users5.js ></script>
<script src=js/contents4.js ></script>
<script src=js/html2.js ></script>
<script>

// Copyright 2017 Pushme Pullyou authors ~ MIT license

	urlAPIFolderRepos = 'https://api.github.com/repos/pushme-pullyou/pushme-pullyou.github.io/contents/tootoo/r4/library-ladybug/repositories/';
	folderRepo = 'repositories/';

	init();

	function init() {



		container = document.body.appendChild( document.createElement( 'div' ) );
		container.id = 'container';
		container.innerHTML = basicHTML;

		if ( window.self !== window.top ) { container.style.left = '-325px'; }

		window.addEventListener( 'resize', TOO.setContentsWidth, false );

		TOO.setContentsWidth();

		window.addEventListener ( 'hashchange', TOO.onHashChange, false );


		let tagLine;

		mnuHelp.href = 'https://github.com/pushme-pullyou';

		tagLine = document.head.querySelector( "[name=description]" ).content;

		mnuTitle.innerHTML = 'Ladybug Tools View';
		mnuTagline.innerHTML = '<small><p>' + tagLine + '</p></small>';


		MNU.init();

		SEL.initSelectRepos();
		SEL.initSelectType();


		location.hash = 'README.md';

	}



</script>
</body>
</html>
