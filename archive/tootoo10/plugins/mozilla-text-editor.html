<script>

// https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Editable_content
// https://developer.mozilla.org/en-US/docs/Mozilla/Projects/Midas

//	const uriDefaultFile = '../README.md';
	const uriDefaultFile = 'test.htm';

	let url, ulc;

	var oDoc, sDefTxt;

	initDoc();


	function initDoc() {

		oDoc = document.getElementById( "textBox" );
		sDefTxt = oDoc.innerHTML;
		if ( switchBox.checked ) { setDocMode( true ); }

		window.addEventListener ( 'hashchange', onHashChange, false );

		onHashChange();

	}


	function onHashChange() {

//		let url, ulc;

		if ( !location.hash ) {

			url = uriDefaultFile;
			ulc = url.toLowerCase();

		} else {

			url = location.hash.slice( 1 );
			ulc = url.toLowerCase();

		}

		if ( ulc.endsWith( '.md' ) ) {

			requestFile( url, callbackToTextarea );

		} else if ( ulc.includes( '.htm' ) ) {

			requestFile( url, callbackToHTML );

		} else if ( ulc.endsWith( '.gif' ) || ulc.endsWith( '.png' ) || ulc.endsWith( '.jpg' ) || ulc.endsWith( '.svg' )) {

			divContents.innerHTML = '<img src=' + urlGitHubPage + url + ' style=margin:20px; >';

		} else {

			requestFile( url, callbackToTextarea );

		}

	}



	function requestFile( url, callback ) {

		const xhr = new XMLHttpRequest();
		xhr.crossOrigin = 'anonymous';
		xhr.open( 'GET', url, true );
		xhr.onerror = function( xhr ) { console.log( 'error:', xhr  ); };
//		xhr.onprogress = function( xhr ) { console.log(  'bytes loaded: ' + xhr.loaded.toLocaleString() ) }; /// or something
		xhr.onload = callback;
		xhr.send( null );

	}



	function callbackToTextarea( xhr ){

		const response = xhr.target.response;

		textBox.innerHTML = response;

		switchBox.checked = true;
		setDocMode( switchBox.checked );
	}


	function callbackToHTML( xhr ){

		const response = xhr.target.response;
		switchBox.checked = false;

		setDocMode( switchBox.checked );

		textBox.innerHTML = response;

	}


	function formatDoc( sCmd, sValue) {

		if (validateMode()) { document.execCommand( sCmd, false, sValue ); oDoc.focus(); }

	}


	function validateMode() {

		if (!switchBox.checked) { return true ; }

		alert( "Uncheck \"Show HTML\"." );
		oDoc.focus();
		return false;

	}


	function setDocMode( bToSource ) {

		var oContent;

		if ( bToSource ) {

			oContent = document.createTextNode( oDoc.innerHTML );
			oDoc.innerHTML = "";
			var oPre = document.createElement("pre");
			oDoc.contentEditable = false;
			oPre.id = "sourceText";
			oPre.contentEditable = true;
			oPre.appendChild(oContent);
			oDoc.appendChild(oPre);

		} else {

			if (document.all) {

				oDoc.innerHTML = oDoc.innerText;

			} else {

				oContent = document.createRange();
				oContent.selectNodeContents(oDoc.firstChild);
				oDoc.innerHTML = oContent.toString();
			}

			oDoc.contentEditable = true;
		}

		oDoc.focus();
	}


	function printDoc() {

		if (!validateMode()) { return; }
		var oPrntWin = window.open("","_blank","width=450,height=470,left=400,top=100,menubar=yes,toolbar=no,location=no,scrollbars=yes");
		oPrntWin.document.open();
		oPrntWin.document.write("<!doctype html><html><head><title>Print<\/title><\/head><body onload=\"print();\">" + oDoc.innerHTML + "<\/body><\/html>");
		oPrntWin.document.close();

	}


	function openFile( files ) {

		var fileData, reader, data;

		reader = new FileReader();
		reader.onload = function( event ) {

			textBox.innerHTML = reader.result;

			menuOpenFile.innerHTML =
				'name: ' + files.files[0].name + '<br>' +
				'size: ' + files.files[0].size.toLocaleString() + ' bytes<br>' +
				'type: ' + files.files[0].type + '<br>' +
				'modified: ' + files.files[0].lastModifiedDate.toLocaleDateString() +
			'';

	//	console.log( '', files );

		}

		reader.readAsText( files.files[0] );

	}


	function saveFile() {

//		switchBox.checked = false;
//		setDocMode( true );

		const blob = new Blob( [ textBox.innerHTML ] );
		let a = document.body.appendChild( document.createElement( 'a' ) );
		a.href = window.URL.createObjectURL( blob );
		a.download = url;
		a.click();
		a = null;

	}

</script>
