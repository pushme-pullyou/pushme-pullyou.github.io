<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "Basic pushMe-pullYou template" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2017-09-29" >
<title>Menu Template</title>
<style>
/* https://www.w3schools.com/colors/colors_names.asp */
/* 2017-09-29*/

	html { --mnu-color: fuchsia; --mnu-back-color: bisque; --mnu-width: 300px;  height: 100%; }

	body { font: 12pt monospace;  height: 100%; margin: 0 auto; overflow: hidden; }
	a { color: var( --mnu-color ); text-decoration: none; }
	a:hover, a:focus{ background-color: yellow; color: #aaa; }
	h3 { margin: 0; }

	select { width: 100%; }
	summary { outline: none; font-size: 14pt }
	textarea { box-sizing: border-box; height: 200px; width: 100%; }

	button, input[type=button] { background-color: #ddd; border: none; color: var( --mnu-color ); cursor: pointer;padding: 3px 20px; }
	button:hover { background-color: #ccc; color: #fff }

	input[type=range] { -webkit-appearance: none; -moz-appearance: none; background-color: #ddd; width: 100%; }
	input[type=range]::-moz-range-thumb { background-color: #888; border-radius: 0; width: 10px; }
	input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; background-color: #888; height: 20px; width: 10px; }

	.floatRight { float: right; width: 70px;}

	#divContents { height: 100%; width: 100%; }
	#ifrContents { box-sizing: border-box; border: 5px solid var( --mnu-color ); height: 100%; width: 100%; }

	#divMenu { background-color: var( --mnu-back-color ); border: 1px solid var( --mnu-color ); height: 95%; max-width: var( --mnu-width ); 
		overflow: auto; padding: 5px; }

</style>
</head>
<body>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<p title = 'Select a building to edit' >Building: 
			<select id = selBuilding onchange = getBuilding(); size = 5 ></select>
		</p>

		<div id = "divInfo" ></div>

	</div>

		<div id = "divContents" ></div>

<script>

	const ifrSourceURI = '../plugins/template-threejs-shade.html';
	const infoURI = 'https://github.com/pushme-pullyou.github.io/tootoo9-core/';
	const lorem = 'lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?';

	let scope;

	var THREE;
	var renderer;
	var camera;
	var controls;
	var scene;

	var lightAmbient, lightPoint, lightDirectional;
	var axisHelper, gridHelper, groundHelper, cameraHelper;


	init();

	function init() {

		divTitle.innerHTML = '<h3><a href = "" >' + document.title + '</a> &nbsp; ' + 
			'<a href=' + infoURI + ' target="top" >&#x24D8</a></h3>';

		divInfo.innerHTML = '<p>' + lorem + '</p>' + '<p>' + lorem + '</p>' + '<p>' + lorem + '</p>';

		if ( parent && parent.ifrContents ) {

			scope = parent.ifrContents.contentWindow;

			parent.ifrMenuSub.style.height = ( divMenu.scrollHeight + 30 ) + 'px';

			parent.ifrContents.src = 'plugins/template-threejs-shade.html';

			parent.ifrContents.onload = initVariables;


		} else {

			divContents.innerHTML = '<iframe id=ifrContents src=' + ifrSourceURI + ' ></iframe>';

			scope = ifrContents.contentWindow;

			divMenu.style.cssText += 'margin: 20px; position: absolute; right: 0;';

			ifrContents.onload = initVariables;

		}

	}



	function initVariables() {

		THREE = scope.THREE;
		renderer = scope.renderer;
		scene = scope.scene;
		camera = scope.camera;
		controls = scope.controls;

		lightDirectional = scope.lightDirectional;
		axisHelper = scope.axisHelper;
		gridHelper = scope.gridHelper;
		groundHelper = scope.groundHelper;
		cameraHelper = scope.cameraHelper;

	}


</script>
</body>
</html>
