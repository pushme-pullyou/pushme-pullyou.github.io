<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1">
<meta name = "description" content = "slide show" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-07-24" >
<title></title>
<style>

body { font: 12pt monospace; margin: 0 auto; max-width: 800px; }
a { color: crimson; text-decoration: none; }
a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

iframe { border: none; margin: 0; }

iframe {
	display: block;
	border: 0;
	-moz-transition:    all 1.9s;
	-webkit-transition: all 1.9s;
	-ms-transition:     all 1.9s;
	-o-transition:      all 1.9s;
	transition:         all 1.9s;
	opacity: 1;
}

iframe.fade-out {
	opacity: 0;
}

iframe.fade-in {
	opacity: 1;
}
</style>
</head>
<body>

	<div id = "header" >
		<div id = "title" ></div>
		<div id = "contents" >
		</div>
	</div>

	<iframe id=ifr width=100% height=480px ></iframe>

<script>

const sites = [

	{ fileName: 'https://wikihouse.github.io/viewer-experiments/display-wikihouse-stepup1/display-wikihouse-stepup1-r2.html',
		title: 'wikihouse' },
	{ fileName: 'https://opendesk.github.io/design-playground/opendesk-half-sheet-table/opendesk-half-sheet-table-app-r3.html',
		title: 'opendesk' },
	{ fileName: 'https://jaanga.github.io/cookbook/rubiks-cube/rubiks-cube-r3-theo.html', title: 'rubiks' },
	{ fileName: 'https://fgx.github.io/fgx-aircraft-overview/latest/', title: 'fgx' },

];

let index = Math.floor( Math.random() * sites.length );
let timer;

init();

function init() {

//		title.innerHTML = '<h2><a  href = "" >' + location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' ) + '</a></h2>';

	clearInterval( timer );

	displayNext();

	timer = setInterval( displayNext, 8000 );

}


function displayNext() {

	index = index >= sites.length ? 0 : index;

	if ( ! sites[ index ].fileName ) { return; }

	ifr.onload = function() { ifr.className = 'fade-in'; }

	setTimeout( function(){ ifr.className = 'fade-out'; }, 6000);

	ifr.src = sites[ index ].fileName;

	index++;

}


</script>
</body>
</html>
