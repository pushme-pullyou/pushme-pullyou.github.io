	function init() {

		let container, contents, hamburger, menu;

		CSS.setCSS();

			'<div id=menu >' +

					'<a href=https://' + user.user + '.github.io/ title="' + user.subText + '" > &#x2766 </a>' + b +

	TOO.massageText = function( response ){

		raw = response.slice( 4 )

		raw = raw.slice( raw.indexOf( '---' ) + 3 );

		text = TOO.converter.makeHtml( raw );

		text = text.replace( /image: \/assets/g, '<img src="https://raw.githubusercontent.com/github/opensource.guide/gh-pages/assets' );

		text = text.replace( /src="\/assets/g, 'src="https://raw.githubusercontent.com/github/opensource.guide/gh-pages/assets' );

//		text = text.replace( /a href=\"LICENSE"/g, 'a href=JavaScript:location.hash="file=LICENSE"');

//			text = text.replace( /a href=\"manuscript\//g, 'a href=JavaScript:location.hash="path=_articles&file=');

		text = text.replace( /">/g, '";TOO.init(users); >');


		return text;

	}



	function onWindowResize() {

		if ( window.self !== window.top || window.innerWidth < 500 ) { container.style.left = '-325px'; }

		contents.style.width = window.innerWidth - 350;
