	function callbackHtm( xhr ) {

		htm = xhr.target.response;

		htm = htm.replace( '<title>', '<title>' + title );

	function callbackRme( xhr ) {

		rme = xhr.target.response;

	}



	function callbackCss( xhr ) {

		css = xhr.target.response;

		htm = htm.replace( '<script src=' + fileNameCss + ' >', '<script>' +

			'\n /* \n\n' + rme + '\n\n */\n' +
			'// css.js inserted\n' +
			css );

		requestFile( '../r1/mnu-menu-settings.js', callbackMnu );

		contents.innerText = htm;

	}


	function callbackMnu( xhr ) {

		mnu = xhr.target.response;

		htm = htm.replace( '<script src=..\/r1\/mnu-menu-settings.js >', '<script>' +
			'\n// mnu-menu-settings.js inserted\n' +
			mnu
		);

		requestFile( '../r1/too-tootoo.js', callbackToo );

		contents.innerText = htm;

	}


	function callbackToo( xhr ) {

		too = xhr.target.response;

		htm = htm.replace( '<script src=..\/r1/too-tootoo.js >', '<script>' +
			'\n//too-tootoo.js inserted\n' +
			too
		);

		contents.innerText = htm;

	}


	function requestFile( fileName, callback, section ) {

		let xhr;

		xhr = new XMLHttpRequest();
		xhr.crossOrigin = 'anonymous';
		xhr.open( 'GET', fileName, true );
		xhr.onerror = function( xhr ) { console.log( 'error', xhr  ); };
		xhr.onload = callback;
		xhr.send( null );

	}


	function saveFile() {

		let date, blob, a;

		date = new Date();
		blob = new Blob( [ contents.innerText ] );
		a = document.body.appendChild( document.createElement( 'a' ) );
		a.href = window.URL.createObjectURL( blob );
		a.download = 'tootoo-test.html';
		a.click();
		a = null;

	}
