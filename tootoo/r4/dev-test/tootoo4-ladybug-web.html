<!doctype html>
<html lang=en >
<head>
<meta charset=utf-8 >
<title>TooToo4 Basic</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' >
<meta name=description content='Default: Browse and view files on GitHub with remarkable ease.' >
<meta name=keywords content='CSS,HTML,JavaScript,GitHub,FOSS' >

<meta name=date content='2017-05-29' >

<link rel=stylesheet href=../dev/style4.css >

</head>
<body>
<script src=https://cdn.rawgit.com/showdownjs/showdown/master/dist/showdown.min.js ></script>
<script src=../dev/tootoo4.js ></script>
<script src=../dev/menu4.js ></script>
<script src=../dev/contents4.js ></script>
<script src=../dev-repo/repo-ladybug-web.js ></script>

	<div id=container >

		<div id=menu >

			<h2>
<!--
					<a href=http://pushme-pullyou.github.io title="pushMe pullYou - your Github repo happy place" > &#x2766 </a><br>
-->
				<a id=mnuTitle href="" title="Click here to refresh this page" ></a>
				<a id=mnuInfoLink href=https://github.com/pushme-pullyou onmouseover=popHelp.style.display=""; onmouseout=popHelp.style.display="none"; > &#x24D8; </a>
			</h2>

			<div class=popUp id=popHelp style=display:none; ><p>Hi there!</p>Click the i-in-circle, info icon for latest updates.</div>

			<div id=mnuTagline ><small></small></div>

			<div id=mnuSelect ></div>

			<div id=mnuContents ></div>

			<div id=mnuSettings ></div>
			<div id=mnuCount ></div>
			<div id=mnuAbout ></div>

		</div>

		<div id=hamburger onclick=container.style.left=container.style.left===""?"-325px":""; >
			<div id=bars title="Click this hamburger to slide the menu" > &#9776 </div>
		</div>

		<div id=contents ></div>

		<div id=butEditFile >Edit</div>
		<div id=butNextFile >&gt;</div>
		<div id=butPreviousFile >&lt;</div>


	</div>

<script >

// Copyright 2017 Pushme Pullyou authors ~ MIT license

	init();

	function init() {

		let tagLine;

		mnuInfoLink.href = user.help ? user.help : 'https://github.io/pushme-pullyou';

		tagLine = user.tagLine ? user.tagLine : document.head.querySelector( "[name=description]" ).content;

		mnuTitle.innerHTML = user.title ? user.title : user.user;
		mnuTagline.innerHTML = '<small><p>' + tagLine + '</p></small>';

		TOO.initUser();

	}

</script>
</body>
</html>
